{% block content %}

			                                    <div class="inbox-header">

                                                                               <form class="form-horizontal">

                                                                                        </label>
                                                                                            <div class="col-lg-5 col-md-6">
                                                                                                <select class="form-control  select2">
                                                                                                    <option value="p">Select a Patient</option>

                                                                                                            <option value="1">1</option>
                                                                                                            <option value="2">2</option>
                                                                                                        </optgroup>
                                                                                                </select>
                                                                                            </div>
																							<span style="font-weight:bold;padding-right:40px;padding-top:5px; top:-8px;position:relative">or</span>
																							
																							    <button type="button" class="btn btn-circle btn-success"><i class="fa fa-plus"></i> Add New </button>
																							
                                                                                    </div>
																					
                                                                                </form>
                                                                            </div>	
														 				
			                                    </div>
			                                    <div class="inbox-body no-pad">
			                                        <section class="mail-list">
			                                            <div class="mail-sender">

	                                                        <label>Patient Name</label>
	                                                           <input type="text" class="form-control" placeholder="Name">
	                                                     </div>
			                                            	<div class="form-group">
                                                              <label>Date</label>
                                                              <div class="input-group date form_date col-md-12" data-date="" data-date-format="dd MM yyyy" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                                                              <input class="form-control" size="16" type="text" value="">

                                                                 <span class="input-group-addon"><span class="fa fa-calendar"></span></span>
                                                            </div>
                                                                <input type="hidden" id="dtp_input2" value="" />
                                                             <br/>
                                                            </div>
															<div class="form-group">
	                                                        <label>Age</label>
	                                                           <input type="number" class="form-control" placeholder="age">
	                                                     </div>	
															<div class="form-group">
	                                                        <label>Patient Id</label>
	                                                           <input type="number" class="form-control" placeholder="Id">
	                                                     </div>
																
														</div>
			                                            <div class="view-mail">
			                                                
			                                            </div>
			                                            
			                                            <div class="compose-btn pull-left" style="width:100%;padding-left:3%;padding-right:3%">
														<div class="form-group">
                                                         <label>Textarea</label>
                                                           <textarea class="form-control" rows=""placeholder="Enter ..." style="height:200px"></textarea>
														   
                                                        </div>
												<button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect margin-right-10 btn-danger"style="float:right;margin:10px">
												  <i class="material-icons">S</i>
												</button>
												<div style="width:100%;height:80px">
														<button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect margin-right-10 btn-primary"style="float:right;margin:10px">
												  <i class="material-icons">S</i>
												</button>
												</div>
												
														 <div class="form-group">
	                                                        <label>Diseases</label>
	                                                           <input type="text" class="form-control" placeholder="">
	                                                     </div>
														 <div class="form-group">
                                                         <label>Symptoms Detected</label>
                                                           <textarea class="form-control" rows=""placeholder="Enter ..." style="height:80px"></textarea>
														   
                                                        </div>
			                                                <a href="email_compose.html" class="btn btn-sm btn-primary">Submit</a>
			                                               <a class="btn btn-sm btn-primary">Prescribe</a>   
			                                            </div>
			                                        </section>
			                                    </div>
			                                </div>
			                            </div>

			                                    <a data-title="Compose" class="btn red compose-btn btn-block m-0">
			                                        <i class="fa fa-edit"></i>Prescription </a>

			                                        </li>
			                                        
			                                    </ul>

			                                        <li>
			                                            <h4>Content 2</h4>
			                                        </li>
			                                        
			                                    </ul>
			                                </div>
			                            </div>
