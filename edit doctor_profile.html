                    <div class="row">

                                <div class="card-head">
                                    <header>Basic Information</header>
                                     
                                </div>
                                <div class="card-body" id="bar-parent">
                                    <form action="#" id="form_sample_1" class="form-horizontal">
                                        <div class="form-body">
                                        <div class="form-group row">
                                                <label class="control-label col-md-3">First Name
                                                    <span class="required"> * </span>
                                                </label>
                                                <div class="col-md-5">
                                                    <input type="text" name="firstname" data-required="1"  class="form-control input-height" /> </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="control-label col-md-3">Last Name
                                                    <span class="required"> * </span>
                                                </label>
                                                <div class="col-md-5">
                                                    <input type="text" name="lastname" data-required="1"  class="form-control input-height" /> </div>
                                            </div>
                                            
                                            <div class="form-group row">
                                                <label class="control-label col-md-3">Qualification
                                                    <span class="required"> * </span>
                                                </label>
                                                <div class="col-md-5">
                                                    <input type="text" name="designation" data-required="1"  class="form-control input-height" /> </div>
                                            </div>
											
											<div class="form-group row">
                                                <label class="control-label col-md-3">Specialization
                                                    <span class="required"> * </span>
                                                </label>
                                                <div class="col-md-5">
                                                    <input type="text" name="designation" data-required="1"  class="form-control input-height" /> </div>
                                            </div>
                                            
                                            <div class="form-group row">
                                                <label class="control-label col-md-3">Gender
                                                    <span class="required"> * </span>
                                                </label>
                                                <div class="col-md-5">
                                                    <select class="form-control input-height" name="gender">
                                                        <option value="">Select...</option>
                                                        <option selected="selected" value="Category 1">Male</option>
                                                        <option value="Category 2">Female</option>
                                                    </select>
                                                </div>
                                            </div>
                                            
                                               <div class="form-group row">
                                                <label class="control-label col-md-3">Date Of Birth
                                                    <span class="required"> * </span>
                                                </label>
                                                <div class="col-md-5">
                                                    <div class="input-group date form_date " data-date="" data-date-format="dd MM yyyy" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                                                <input class="form-control input-height" size="16" placeholder="date of Birth" type="text" value="23/07/1988">
                                                <span class="input-group-addon"><span class="fa fa-calendar"></span></span>
                                            </div>
                                            <input type="hidden" id="dtp_input2" value="" />
                                                </div>
                                            </div>
                                        	 <div class="form-group row">
                                                <label class="control-label col-md-3">Street
                                                    <span class="required"> * </span>
                                                </label>
                                                <div class="col-md-5">
                                                    <textarea name="address"  class="form-control-textarea" rows="5" ></textarea>
                                                </div>
                                            </div>
											
											<div class="form-group row">
                                                <label class="control-label col-md-3">City
                                                    <span class="required"> * </span>
                                                </label>
                                                <div class="col-md-5">
                                                    <select class="form-control input-height" name="city">
                                                        <option value="">Select...</option>
                                                        <option value="Category 1">Surat</option>
                                                        <option value="Category 2">Vadodara</option>
                                                        <option value="Category 3">Ahmedabad</option>
                                                        <option value="Category 4">Mumbai</option>
                                                        <option value="Category 5">Chennai</option>
                                                        <option value="Category 6">Gandhinagar</option>
                                                    </select>
                                                </div>
                                            </div>
											
											<div class="form-group row">
                                                <label class="control-label col-md-3">State
                                                    <span class="required"> * </span>
                                                </label>
                                                <div class="col-md-5">
                                                    <select class="form-control input-height" name="state">
                                                        <option value="">Select...</option>
                                                        <option value="Category 1">Gujarat</option>
                                                        <option value="Category 2">Maharashtra</option>
                                                        <option value="Category 3">Tamil Nadu</option>
                                                        <option value="Category 4">Andhra Pradesh</option>
                                                        <option value="Category 5">Punjab</option>
                                                        <option value="Category 6">Goa</option>
                                                    </select>
                                                </div>
                                            </div>
											
											<div class="form-group row">
                                                <label class="control-label col-md-3">Country
                                                    <span class="required"> * </span>
                                                </label>
                                                <div class="col-md-5">
                                                    <select class="form-control input-height" name="country">
                                                        <option value="">Select...</option>
                                                        <option value="Category 1">India</option>
                                                        <option value="Category 2">U.S</option>
                                                        <option value="Category 3">U.K</option>
                                                        <option value="Category 4">Australia</option>
                                                        <option value="Category 5">New Zealand</option>
                                                        <option value="Category 6">West Indies</option>
                                                    </select>
                                                </div>
                                            </div>
                                            
											
										</div>
                                        <div class="form-actions">
                                            <div class="row">
                                                <div class="offset-md-3 col-md-9">

                                                    <button type="button" class="btn btn-default">Cancel</button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
