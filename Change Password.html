<body class="bg-dark">
  <div class="container">
    <div class="card card-login mx-auto mt-5">
        <div class="card-header" style="text-align:center">Change Password</div>
      <div class="card-body">
        <form>
                         <div class="form-group">
                            <label for="otp">Otp</label>
                            <div class="input-icon icon-otp"></div>
                            <input autocomplete="off" class="form-control otp" id="otp" name="otp"  tabindex="2" type="number" />
                        </div>
                        <div class="form-group">
                            <label for="Change Password"> Change Password</label>
                            <div class="input-icon icon-password"></div>
                            <input autocomplete="off" class="form-control password" id="change_password" name=" change password"  tabindex="2" type="password" />
                        </div>
						<div class="form-group">
                            <label for="Change Password"> New Password</label>
                            <div class="input-icon icon-password"></div>
                            <input autocomplete="off" class="form-control password" id="new_password" name="new password"  tabindex="2" type="password" />
                        </div>
          <div class="form-group">
            <div class="form-check">
              
            </div>
          </div>
          <a class="btn btn-primary btn-block" href="index.html">Log in to Your Account</a>
        </form>
        
      </div>
	  
	 
    </div>
  </div>
  <!-- Bootstrap core JavaScript-->
  <script src="css/js/jquery.min.js"></script>
