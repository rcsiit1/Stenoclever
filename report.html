			 <div class="page-content-wrapper">
			 
                <div class="page-content">
                    <div class="page-bar">
                        <div class="page-title-breadcrumb">
                            <div class=" pull-left">
                                <div class="page-title">Report</div>
                            </div>
                            
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 col-sm-12">
                            <div class="card card-box">
                                <div class="card-head">
                                    <header>Basic Information</header>
                                     
				                        
                                </div>
                                <div class="card-body" id="bar-parent">
                                    <form action="#" id="form_sample_1" class="form-horizontal">
                                        <div class="form-body">
                                            <div class="form-group row">
                                                <label class="control-label col-md-3">Report Type
                                                    <span class="required"> * </span>
                                                </label>
                                                <div class="col-md-5">
                                                    <select class="form-control input-height" name="report_type">
                                                        <option value="">Select...</option>
                                                        <option value="Category 1">Blood Report</option>
                                                        <option value="Category 2">Haemoglobin Report</option>
														<option value="Category 3">Cancer Report</option>
														<option value="Category 4">Urine Report</option>
                                                    </select>
                                                </div>
												
												
                                            </div>
											
											<div class="form-group row">
                                                <label class="control-label col-md-3">Report Picture
                                                </label>
                                                <div class="compose-editor">
                                                  <input type="file" class="default" multiple>
                                              </div>
                                            </div>
											
											<div class="form-group row">
                                                <label class="control-label col-md-3">Diagnosis
                                                    <span class="required"> * </span>
                                                </label>
                                                <div class="col-md-5">
                                                    <select class="form-control input-height" name="report_type">
                                                        <option value="">Select...</option>
                                                        <option value="Category 1">Positive</option>
                                                        <option value="Category 2">Negative</option>
														
                                                    </select>
                                                </div>
												
												
                                            </div>
											
											<div class="form-group row">
                                                <label class="control-label col-md-3">Comments
                                                    <span class="required"> * </span>
                                                </label>
                                                <div class="col-md-5">
                                                    <textarea name="Comments"  class="form-control-textarea" rows="5" ></textarea>
                                                </div>
                                            </div>
											
											
											
											
                                            
                                            
                                            
                                            
											  
									
											
											
											   
											  <ol>
											  <ol>
											<div class="form-actions">
                                            <div class="row">
                                                <div class="offset-md-3 col-md-9">
                                                    <button type="submit" class="btn btn-info">Submit</button>
                                                    <button type="button" class="btn btn-default">Cancel</button>
                                                </div>
                                            	</div>
                                        	</div>
										</div>
                                    </form>
                                </div>
