

<html>




<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-type" />
    <title>Stenoclver | Login</title>
    <link href="" rel="shortcut icon" type="image/x-icon" />
    <link href="assets/6/purple.css" media="screen" rel="stylesheet" type="text/css" />
    <script src="assets/6/modernizr.min.js" type="text/javascript"></script>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta content="Log in to your Stenoclever Account." name="description" />
   
</head>

<body>

    <div class="page-wrap gradient-primary">
        
        <div class="container">
            
            <div class="content">
			
                <div class="panel" id="login">
                    <h3>Log in to your account</h3>
                    <form action="index.html" method="post" role="form">
                    
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <div class="input-icon icon-username"></div>
                            <input autofocus="true" class="form-control" id="email" name="email" placeholder="Email address" tabindex="1" type="email" />
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <div class="input-icon icon-password"></div>
                            <input autocomplete="off" class="form-control password" id="password" name="password" placeholder="Password" tabindex="2" type="password" />
                        </div>
                        <button class="btn btn-primary btn-lg btn-block" name="commit" tabindex="3" type="submit" value="Log In">Log In</button>
                    </form><a class="panel-footer" href="register.html">New to Stenoclever? &nbsp;<span>Sign Up</span></a></div><a href="account/password/reset.html" style="margin-left: 25px">Forgot your password?</a></div>
        </div>
    </div>
    <footer>
        <ul class="legal">
            <li><a href="https://heroku.com/policy/tos">Terms of Service</a></li>
            <li>&copy; 2018 Stenoclever.com</li>
        </ul>
    </footer>
</body>


</html>
