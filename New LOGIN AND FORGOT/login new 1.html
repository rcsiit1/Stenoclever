<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Stenoclever</title>
  <!-- Bootstrap core CSS-->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom fonts for this template-->
  <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <!-- Custom styles for this template-->
  <link href="css/sb-admin.css" rel="stylesheet">
</head>

<body class="bg-dark">
  <div class="container">
    <div class="card card-login mx-auto mt-5">
        <div class="card-header" style="text-align:center">Log in to Your Account</div>
      <div class="card-body">
        <form>
                         <div class="form-group">
                            <label for="email">Email</label>
                            <div class="input-icon icon-password"></div>
                            <input autocomplete="off" class="form-control email id="email" name="email"  tabindex="2" type="Email" />
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <div class="input-icon icon-password"></div>
                            <input autocomplete="off" class="form-control password" id="password" name="password"  tabindex="2" type="password" />
                        </div>
          <div class="form-group">
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> Remember Password</label>
            </div>
          </div>
          <a class="btn btn-primary btn-block" href="index.html">Log in to Your Account</a>
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" href="register.html">Register an Account</a>
          <a class="d-block small" href="forgot-password.html">Forgot Password?</a>
        </div>
      </div>
	  
	 
    </div>
  </div>
  <!-- Bootstrap core JavaScript-->
  <script src="css/js/jquery.min.js"></script>
  <script src="css/js/bootstrap.bundle.min.js"></script>
  <!-- Core plugin JavaScript-->
  <script src="css/js/jquery.easing.min.js"></script>
</body>

</html>
