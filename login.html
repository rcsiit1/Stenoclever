<!DOCTYPE html>
<html>


<head>
    
    <title>Stenographer</title>
    <!-- google font -->
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&amp;subset=all" rel="stylesheet" type="text/css" />
	<!-- icons -->
	
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	

    <!-- bootstrap -->
	<link href="js/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">
	
    
	<link href="js/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- style -->
    <link rel="stylesheet" href="css/login.css">
	<!-- favicon -->
    <link rel="shortcut icon" href="img/favicon.ico" /> 
</head>
<body>

    <div class="form-title">
        <h1>Login Form</h1>
    </div>
    <!-- Login Form-->
    <div class="login-form text-center">
        <div class="toggle"><i class="fa fa-user-plus"></i>
        </div>
        <div class="form formLogin">
            <h2>Login to your account</h2>
            <form>
                <input type="email" placeholder="E-mail" />
                <input type="password" placeholder="Password" />
                <div class="remember text-left">
                    <div class="checkbox checkbox-primary">
                        <input id="checkbox2" type="checkbox" checked>
                        <label for="checkbox2">
                            Remember me
                        </label>
                    </div>
                </div>
                <button>Login</button>
                <div class="forgetPassword"><a href="javascript:void(0)">Forgot your password?</a>
                </div>
				<div class="terms"><a href="javascript:void(0)">Terms & Condition Apply</a>
                </div>
            </form>
        </div>
        <div class="form formRegister">
            <h2>Create an account</h2>
            <form>
			    <input type="text" placeholder="First Name" />
				<input type="text" placeholder="Last Name" />
                <input type="e-mail" placeholder="E-mail" />
                <input type="password" placeholder="Password" />
                <input type="password" placeholder="Confirm Password" /> 
                <div class="form-group row">
                    <div class="col-sm-11 col-md-12">
                        <select class="form-control" id="selitemIcon">
                            <option value="">Gender</option>
                            <option value="Category 1">Male</option>
							<option value="Category 2">Female</option>
                            </select>
                    </div>
                </div>				
                
				<div class="form-group row">
                    <div class= "col-md-12">
                        <div class="input-group date form_date " data-date="" data-date-format="dd MM yyyy" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                            <input class="form-control input-height" size="20" placeholder="Date of Birth" type="text" value="">
                            <span class="input-group-addon"><span class="fa fa-calendar"></span></span>
                        </div>
                            <input type="hidden" id="dtp_input2" value="" />
                    </div>
                </div>
				<input type="tel" placeholder="Phone Number" />
				<div class="form-group row">
                    <div class="col-sm-11 col-md-12">
                        <select class="form-control" id="selitemIcon">
                            <option value="">Qualification</option>
                            <option value="Category 1">M.B.B.S</option>
							<option value="Category 2">M.D</option>
                            </select>
                    </div>
                </div>	
				<input type="text" placeholder="Specialization" />
				<div class="form-group row">
                    <div class="col-xs-11 col-md-12">
                        <select class="form-control  select2">
                            <option value="">Select your Street</option>
                            <option value="Street 1">Waghodia</option>
		                    <option value="Street 2">Adajan</option>
					        <option value="Street 3">Genda Circle</option>
						    <option value="Street 4">Alkapuri</option>
                        </select>
                    </div>
                </div>
				<div class="form-group row">
                    <div class="col-xs-11 col-md-12">
                        <select class="form-control  select2">
                            <option value="">Select your City</option>
                            <option value="City 1">Surat</option>
		                    <option value="City 2">Vadodara</option>
					        <option value="City 3">Ahmeadabad</option>
						    <option value="City 1">Nadiad</option>
                        </select>
                    </div>
                </div>
				<div class="form-group row">
                    <div class="col-xs-11 col-md-12">
                        <select class="form-control  select2">
                            <option value="">Select your State</option>
                            <option value="State 1">Gujarat</option>
		                    <option value="State 2">Maharashtra</option>
					        <option value="State 3">Goa</option>
						    <option value="State 4">Tamil Nadu</option>
                        </select>
                    </div>
                </div>
				<div class="form-group row">
                    <div class="col-xs-11 col-md-12">
                        <select class="form-control  select2">
                            <option value="">Select your Country</option>
                            <option value="State 1">India</option>
		                    <option value="State 2">Australia</option>
					        <option value="State 3">U.S</option>
						    <option value="State 4">Cannada</option>
                        </select>
                    </div>
                </div>
				<input type="tel" placeholder="Pin Code" />
				
                <button>Register</button>
            </form>
        </div>
        <div class="form formReset">
            <h2>Reset your password?</h2>
            <form>
                <input type="email" placeholder="Email Address" />
                <button>Send Verification Email</button>
            </form>
        </div>
	
    <!-- start js include path -->
    <script src="js/jquery.min.js" ></script>
    <script src="js/login.js"></script>
    <script src="js/pages.js" ></script>
	
	<!--bootstrap js -->
	 <script src="js/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js"  charset="UTF-8"></script>
    <script src="js/bootstrap-datetimepicker/js/bootstrap-datetimepicker-init.js"  charset="UTF-8"></script>
    <!-- end js include path -->
</body>


</html>
